<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button style="background-color:blue; color:white" class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <br>
    If you already have an account <a href="{% url 'login' %}"><strong>login</strong></a> instead.
</body>
</html>
